<h3>Forms</h3>

<label>
    Name:
    <input [(ngModel)]="items.name" placeholder="name"/>
  </label><br>
  <label>
    Email:
    <input [(ngModel)]="items.email" placeholder="email"/>
  </label><br>
  <label>
    Comments:
    <input [(ngModel)]="items.comment" placeholder="comment"/>
  </label><br>
 <label>
  Feedback:
  <label *ngFor="let item of radioItems">
    <input type="radio" name="options" (click)="items.feedback = item" 
     [checked]="item === items.feedback">
    {{item}}
  </label>
</label>
<div>
  {{ items.name }}<br>
  {{ items.email }}<br>
  {{ items.comment }}<br>
  {{ items.feedback }}
</div>
<button (click)="postRequest()">Submit</button>

<div *ngIf="postitem">
  {{ postitem.name }}<br>
  {{ postitem.email }}<br>
  {{ postitem.comment }}<br>
  {{ postitem.feedback }}
</div>
